<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="sadi">
  <meta name="description" content="">
  <meta name="keywords" content="html, css, web development, javascript">
  <title>Word Count</title>
  <link rel="icon" href="./assets/img/fav-img.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
  <script src="./assets/script/app.js" type="module"></script>
</head>
<body>
  <main>
    
    <section class="start">
      <h1>TYPE-FAST</h1>

      <div class="box">
        <p>The rules are simple! type as many words that you can in 99 seconds</p>
        <button id="start-count">Start</button>
      </div>
    </section>

    <section class="game">
      <div class="play-game">

        <div class="clock">
          <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            
            <circle id="border" cx="100" cy="100" r="92"/>
            <circle class="back-circle" cx="100" cy="100" r="92"/>
            
            <text 
            id="counter" x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">
            </text>
            
          </svg>
          <div class="flex score">
            <p class="hits">Hits: 0</p>
          </div>
        </div>
        
        <h2 class="wordOutput"></h2>
        <input type="text" class="input">

      </div>
    </section>

    <section class="finished">
      <div class="box">
        <h3>Times Up!</h3>
        <button class="restart">restart</button>
      </div>
    </section>
    
  </main>
</body>
</html>
